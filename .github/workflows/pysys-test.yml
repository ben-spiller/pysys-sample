# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PySys tests

on:
  push:
  #  branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      # disable fail fast since it's useful to see test results for all platforms even if some failed
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{matrix.os}}
    
    steps:
      # Setup the desired version of Python and PySys
      - uses: actions/checkout@v2
      - name: Set up the version of Python you want to use with PySys
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install coverage==4.5.4 codecov pysys==1.5.1
          
      - name: Test with PySys
        working-directory: test
        continue-on-error: true
        env:
          PYSYS_COLOR: true
        run: |
          pysys.py run --threads=auto --purge --record --mode=ALL -XpythonCoverage
          echo "::set-output name=action_fruit::strawberry"
          echo "::debug::Set the Octocat variable"
          echo "::warning file=pysysproject.xml,line=2,col=5::Missing semicolon"
          echo "::error file=test/pysysproject.xml,line=2,col=5::Some error"

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          # Artifact name
          name: pysys-${{matrix.os}}.log
          # A file, directory or wildcard pattern that describes what to upload
          path: test/pysys-junit-report
          #/TEST-MyApp_cor_001.xml
